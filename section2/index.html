---

title: section2
---

<div id="home">
  <h1>section2</h1>
  <ul class="posts">
    {% for post in site.categories.hyde %}
      <li>
      	<span class="post_date">{{ post.date | date_to_string }}</span> &raquo; <a class="post_link" href="{{ post.url }}">{{ post.title }}</a></br>
      	<span class="post_excerpt">{{ post.excerpt }}</span>
      </li>
    {% endfor %}
  </ul>
</div>
